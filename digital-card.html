<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Card</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #0f0f0f;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
    }

    .images {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .images img {
      width: 50%;
      height: 220px;
      object-fit: cover;
      border-radius: 14px;
      filter: grayscale(100%) contrast(1.1);
    }

    h1 {
      margin: 10px 0 4px;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .title {
      font-size: 14px;
      color: #b5b5b5;
      margin-bottom: 22px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link {
      text-decoration: none;
      padding: 12px;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      color: #fff;
      font-weight: 500;
      background: #141414;
      transition: all 0.25s ease;
    }

    .link:hover {
      background: #fff;
      color: #000;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- Images -->
    <div class="images">
      <img src="photo-1.jpg" alt="Profile image 1">
      <img src="photo-2.jpg" alt="Profile image 2">
    </div>

    <!-- Name & Title -->
    <h1>Katlego Seiphemo</h1>
    <div class="title">
      Software Developer | Cybersecurity | Data Analytics
    </div>

    <!-- Social Links -->
    <div class="links">
      <a class="link" href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      <a class="link" href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a class="link" href="https://twitter.com/yourusername" target="_blank">X (Twitter)</a>
      <a class="link" href="https://instagram.com/yourusername" target="_blank">Instagram</a>
      <a class="link" href="https://wa.me/27000000000" target="_blank">WhatsApp</a>
    </div>

    <div class="footer">
      Â© <span id="year"></span>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
