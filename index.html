<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card | Katlego Seiphemo</title>

 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 360px;
            background: #000000;
            color: #ffffff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
        }

        .card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            filter: grayscale(100%);
        }

        .content {
            padding: 22px;
            text-align: center;
        }

        .content h1 {
            font-size: 22px;
            margin-bottom: 6px;
        }

        .content .role {
            font-size: 14px;
            font-weight: 300;
            opacity: 0.85;
            margin-bottom: 16px;
        }

        .details p {
            font-size: 13px;
            margin: 6px 0;
        }

        .details a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
        }

        .details a:hover {
            border-bottom: 1px solid #ffffff;
        }

        .socials {
            margin-top: 18px;
            display: flex;
            justify-content: center;
            gap: 14px;
        }

        .socials a {
            width: 38px;
            height: 38px;
            background: #ffffff;
            color: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .socials a:hover {
            transform: translateY(-2px);
            background: #e0e0e0;
        }

        .socials i {
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="card">
        <img 
            src="https://media.licdn.com/dms/image/v2/D4D03AQHV7C59VG5QTQ/profile-displayphoto-crop_800_800/B4DZvK3tTPIgAM-/0/1768635161891?e=1770249600&v=beta&t=8mAzLq8eznD0PcwjMi-H64ueNDdaGTjMvsUerUDvNEc"
            alt="Katlego Seiphemo">

        <div class="content">

                <p>Phone: <a href="tel:+27678256704">+27678256704</a></p>
                <p>Johannesburg, South Africa</p>
            </div>

                <a href="https://github.com/KatlegoSeiphemo/" target="_blank" aria-label="GitHub">

            </div>
        </div>
    </div>

</body>
