<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card | Katlego Seiphemo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 360px;
            background: #000000;
            color: #ffffff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
        }

        .card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            filter: grayscale(100%);
        }

        .content {
            padding: 22px;
            text-align: center;
        }

        .content h1 {
            font-size: 22px;
            margin-bottom: 6px;
        }

        .content .role {
            font-size: 14px;
            font-weight: 300;
            opacity: 0.85;
            margin-bottom: 16px;
        }

        .details p {
            font-size: 13px;
            margin: 6px 0;
        }

        .details a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
        }

        .details a:hover {
            border-bottom: 1px solid #ffffff;
        }

        .socials {
            margin-top: 18px;
            display: flex;
            justify-content: space-between;
        }

        .socials a {
            font-size: 13px;
            background: #ffffff;
            color: #000000;
            padding: 7px 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s ease;
        }

        .socials a:hover {
            background: #e0e0e0;
        }
    </style>
</head>

<body>

    <div class="card">
        <img 
            src="https://media.licdn.com/dms/image/v2/D4D03AQH2oebzpgVhtQ/profile-displayphoto-scale_200_200/B4DZs1.lbqIsAY-/0/1766137160858?e=1769644800&v=beta&t=bp7hAWhOYyARbDDyPxnlUGHvfwxTrccdOC2bzBnym7w"
            alt="Katlego Seiphemo">

        <div class="content">
            <h1>Katlego Seiphemo</h1>
            <p class="role">Junior Software Developer</p>

            <div class="details">
                <p>Email: <a href="mailto:seiphemokatlego@gmail.com">seiphemokatlego@gmail.com</a></p>
                <p>Phone: <a href="tel:+27678256704">+27 678256704</a></p>
                <p>Johannesburg, South Africa</p>
            </div>

            <div class="socials">
                <a href="https://www.linkedin.com/in/katlego-seiphemo-819779328/" target="_blank">LinkedIn</a>
                <a href="https://github.com/KatlegoSeiphemo/" target="_blank">GitHub</a>
                <a href="https://yourportfolio.com" target="_blank">Portfolio</a>
            </div>
        </div>
    </div>

</body>
